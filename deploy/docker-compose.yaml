version: '3.8'

services:
  1aides:
    build:
      context: ..
      dockerfile: Dockerfile
    image: serverless-100026543835-docker.pkg.coding.net/1aides/1aides/1aides:latest
    ports:
      - "8080:8080"
    environment:
      - CONSUL_ADDRESS=http://consul:8500
      - MONGO_USER=tongque
      - MONGO_PASSWORD=Y2hlbjA0MTY=
      - MONGO_HOST=mongo:27017
    depends_on:
      - consul
      - mongo
    restart: always

  consul:
    image: hub.atomgit.com/amd64/consul:1.15.4
    command:
      - agent
      - -server
      - -bootstrap-expect=1
      - -ui
      - -client=0.0.0.0
      - -data-dir=/consul/data
    ports:
      - "8500:8500"
    volumes:
      - D:\volumes\consul:/consul/data
    restart: always

  mongo:
    image: hub.atomgit.com/amd64/mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=tongque
      - MONGO_INITDB_ROOT_PASSWORD=Y2hlbjA0MTY=
    volumes:
      - D:\volumes\mongo:/data/db
    restart: always
