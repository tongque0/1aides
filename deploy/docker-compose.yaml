version: '3.8'

services:
  1aides:
    build:
      context: ..
      dockerfile: Dockerfile
    image: 1aides:latest
    ports:
      - "8080:8080"
    environment:
      - CONSUL_ADDRESS=http://consul:8500
    depends_on:
      - consul
    restart: always

  consul:
    image: hub.atomgit.com/amd64/consul:1.15.4
    command:
      - agent
      - -server
      - -bootstrap-expect=1
      - -ui
      - -client=0.0.0.0
      - -data-dir=/consul/data
    ports:
      - "8500:8500"
    volumes:
      - D:\volumes\consul:/consul/data
    restart: always
